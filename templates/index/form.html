<div class="container" id="form">
    <div class="jumbotron">
        <h1>Submit Bracket</h1>
        <form id="regForm" action="/action_page.php" class="form">
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
                {% include '/index/form/personalInfo.html' %}
            </div>
            <div class="tab">
                {% include '/index/form/group.html' %}
            </div>
            <div class="tab">Birthday:
                <p>
                    <input placeholder="dd" oninput="this.className = ''" name="dd">
                </p>
                <p>
                    <input placeholder="mm" oninput="this.className = ''" name="nn">
                </p>
                <p>
                    <input placeholder="yyyy" oninput="this.className = ''" name="yyyy">
                </p>
            </div>
            <div class="tab">Login Info:
                <p>
                    <input placeholder="Username..." oninput="this.className = ''" name="uname">
                </p>
                <p>
                    <input placeholder="Password..." oninput="this.className = ''" name="pword" type="password">
                </p>
            </div>
        </form>
        <div style="overflow:auto;">
            <div class="buttons">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="btn btn-primary">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)" class="btn btn-primary">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </div>
</div>
